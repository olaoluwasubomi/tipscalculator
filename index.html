<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" class="logo">
  <section class="main">
    <div class="card card-1">
      <p>Bill</p>
      <div class="inner-card-1">
        <img src="images/icon-dollar.svg" class="dollar-image">
        <h3>142.55</h3>
      </div>
      <p class="text-1">Select Tip %</p>
      <div class="box-3">
        <h3>5%</h3>
        <h3>10%</h3>
        <h3 class="five">15%</h3>
      </div>
      <div class="box-3">
        <h3>25%</h3>
        <h3>50%</h3>
        <h3 class="custom">Custom</h3>
      </div>
      <!-- </div> -->
      <p class="num">Number of People</p>
      <div class="inner-card-1">
        <img src="images/icon-person.svg" class="dollar-image">
        <p>5</p>
      </div>
    </div>
    <div class="card card-two">
      <div class="first">
        <p>Tip Amount <br>
        <span>/person</span></p>
        <div class="color">
          <h3><span>$</span>4.27</h3>
        </div>
      </div>
      <div class="first">
        <p>Total <br>
        <span>/person</span></p>
        <div class="color">
          <h3><img src="images/icon-dollar.svg" class="view">32.79</h3>
        </div>
      </div>
      <div class="reset">
        <p>Reset</p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olasubomi</a>.
  </div>
</body>
</html>
